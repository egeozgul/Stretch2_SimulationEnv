name: simenv_ros2
channels:
  - defaults
  - conda-forge
dependencies:
  - python=3.12
  - pip
  - pip:
      # Core simulation packages
      - mujoco==3.2.6
      - mujoco-python-viewer==0.1.4
      - numpy==2.2.6
      - scipy==1.16.3
      
      # ROS 2 will use system packages (no need to install rclpy via pip)
      # Just source ROS 2: source /opt/ros/jazzy/setup.bash
      
      # Other dependencies
      - pynput==1.8.1
      - click==8.3.1
      - matplotlib==3.10.7
      - opencv-python==4.12.0.88
      
      # Keep other packages from original environment if needed
      - absl-py==2.3.1
      - contourpy==1.3.3
      - cycler==0.12.1
      - etils==1.13.0
      - evdev==1.9.2
      - fonttools==4.60.1
      - freetype-py==2.5.1
      - fsspec==2025.10.0
      - glfw==2.10.0
      - hello-robot-stretch-urdf==0.1.2
      - imageio==2.37.2
      - importlib-resources==6.5.2
      - inputs==0.5
      - kiwisolver==1.4.9
      - lxml==6.0.2
      - packaging==25.0
      - pillow==12.0.0
      - pycollada==0.9.2
      - pyglet==2.1.11
      - pyopengl==3.1.10
      - pyparsing==3.2.5
      - pyribbit==0.1.46
      - python-xlib==0.33
      - pyyaml==6.0.3
      - trimesh==4.9.0
      - typing-extensions==4.15.0
      - urchin==0.0.30
      - zipp==3.23.0

